<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Project</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    
            <a href="/" title="Homepage" id="logo" >
            <img src="asset/logo.jpg" style="width: 10em; height: 8em;" alt="business logo">
            </a>
    <nav>    
        <div id="dropdown">
            <button id="drop" class="dropdownbtn">Shop By Category</button>
            <div id="dropitems" class="dropdetails">
             <a href="#" id="lipstick">LIPSTICK</a>
            <a href="#" id="blush">BLUSH</a>
            <a href="#" id="bronzer">BRONZER</a>
            <a href="#" id="eyeliner">EYELINER</a>
            <a href="#" id="eyeshadow">EYESHADOW</a>
            <a href="#" id="foundation">FOUNDATION</a>
            </div>
        </div>
        <div class="links">
            
            <form id="searchbar">
                <input type="text" id="searchId" class="search" placeholder="Search Items"/> 
                
            <button style="font-size: 12px">
                <i class="fa fa-shopping-cart">Cart</i>
            </button>
            </form>
            
        </div>
    </nav>
    <div id="container">
    </div>

    <script src="index.js"></script>
</body>
</html>
